<!-- Email Us Form -->
<div class="row">
    <legend>Email Us</legend>
    <div class="col-md-8 col-md-offset-2">
        <form class="form-horizontal">
            <fieldset>
                <div class="form-group">
                    <div class="col-lg-10">
                        <label for="select" class="control-label">Subject:</label>
                        <input
                            type="text"
                            class="form-control"
                            id="subject"
                            placeholder="Subject"
                            ng-model="subject">
                        <label for="select" class="control-label">Email Body:</label>
                        <textarea
                            class="form-control"
                            rows="15"
                            id="content"
                            ng-model="content"
                            placeholder="Please input your email here">
                        </textarea>
                        <label for="select" class="control-label">Priorty:</label>
                        <select class="form-control" id="select" ng-model="priority">
                            <option>Low</option>
                            <option>Medium</option>
                            <option>High</option>
                        </select>
                        <br>
                        <button
                            type="submit"
                            class="btn btn-default btn-block"
                            ng-click="submitEmail(subject, content, priority)"
                            data-toggle="modal"
                            data-target="#myModal"
                            ng-if="subject != '' && content != '' && priority != undefined">Submit
                        </button>
                        <button
                            type="submit"
                            class="btn btn-default btn-block"
                            ng-click="submitEmail(subject, content, priority)"
                            data-toggle="modal"
                            data-target="#myModal"
                            ng-if="subject == '' || content == '' || priority == undefined"
                            disabled>Submit
                        </button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">THANK YOU FOR YOUR EMAIL</h4>
            </div>
            <div class="modal-body">
                Thank you again for sending an email to us! We will be assessing your email as soon as possible. Please give us 1-2 business days to return a reply as soon as possible!
            </div>
        </div>
    </div>
</div>
